<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-controller="infoEditorPopUpCtrl">
    <div class="row">
        <div class="col-md-10 mb-5 mx-auto bg-light">
            <h1 class="mx-auto px-auto">
                Edita tu información
            </h1>
            <div class="mx-auto">
                <form action="/users/new" method="post">
                    <div class="form-group">
                        <label for="newUser" class="col-8 col-form-label">Nombre</label>
                        <div class="col-12">
                            <input class="form-control" type="text" placeholder="Nombre" id="nameUser" ng-model="user.name" value="user.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newUser" class="col-8 col-form-label">Correo</label>
                        <div class="col-12">
                            <input class="form-control" type="text" placeholder="nuevo_correo@itam.mx" id="email" ng-model="user.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newUser" class="col-8 col-form-label">Teléfono</label>
                        <div class="col-12">
                            <input class="form-control" type="text" placeholder="0012345678" id="telephone" ng-model="user.telephone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newUser" class="col-8 col-form-label">Ingresa tu contraseña</label>
                        <div class="col-12">
                            <input class="form-control" type="password" id="passwordNew" ng-model="passwordNew">
                        </div>
                    </div>
                    <input type="button" class="btn btn-primary mt-3" onclick="validate()" value="Confirmar cambios" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
